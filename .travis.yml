language: php

matrix:
  include:
    - php: 5.4
      env: CHECKS=yes        
    - php: 5.5
    - php: 5.6
    - php: 7.0
      env: CHECKS=yes    
    - php: hhvm

sudo: false

before_install:
  - composer self-update

install:
  - composer install
  - if [ "$CHECKS" = "yes" ]; then composer require satooshi/php-coveralls=dev-master --dev; fi;
  - if [ "$CHECKS" = "yes" ]; then composer require squizlabs/php_codesniffer="~2.3" --dev; fi;
  - if [ "$CHECKS" = "yes" ]; then composer require phpunit/phpunit=dev-master --dev; fi;

script:
  - if [ "$CHECKS" = "yes" ]; then mkdir -p build/logs; fi;
  - phpunit --version
  - if [ "$CHECKS" = "yes" ]; then vendor/bin/phpunit --version; fi;
  - if [ "$CHECKS" = "yes" ]; then vendor/bin/phpunit --coverage-clover build/logs/clover.xml; else phpunit; fi;
  - if [ "$CHECKS" = "yes" ]; then php vendor/bin/phpcs --standard=PSR2 --encoding=utf-8 --ignore=vendor .; fi;

after_success:
  - if [ "$CHECKS" = "yes" ]; then php vendor/bin/coveralls -c .coveralls.yml; fi;
  - if [ "$CHECKS" = "yes" ]; then ls -la build/logs; fi;

notifications:
  email:
    on_success: change
    on_failure: always
